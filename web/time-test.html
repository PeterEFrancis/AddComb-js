    <div class="container">
      <div class="row" style="margin-bottom: 20px;">
        <div class="col-md-12 text-center">
          <h1>Time Check</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6 text-center">
          <input id="G" class="form-control" placeholder="group sizes (G) ex:2x4"/>
          <input id="m" class="form-control" placeholder="subset size (m)"/>
          <input id="h" class="form-control" placeholder="sumset fold number (h)"/>
          <br>
          <button id="calc" class="btn btn-primary btn-block" onclick="test()">Test</button>
        </div>
        <div class="col-sm-6 text-center">
          <textarea id="result"></textarea>
        </div>
      </div>

    </div>

    <script>
      function test() {
        let G = JSON.parse('[' + document.getElementById('G').value.replaceAll('x',',') + ']');
        let m = Number(document.getElementById('m').value);
        let h = Number(document.getElementById('h').value);

        let group = new Group(G);
        let a = group.each_set_exact(m).next().value;

        let str = "for (let i = 0; i < 100; i++) {a.hfold_sumset("+h+")}";

        let computer = new Computer('../AddComb.js');
        computer.start({
          purpose: 'timed_eval',
          info: {
            str:str
          },
          oncomplete: function(response) {
            console.log(response.data);
          },
          onupdate: function(response) {
            console.log(response.data);
          },
          onerror: function (response) {
            console.log(response.data);
          }
        });
      }
    </script>
